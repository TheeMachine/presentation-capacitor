<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Presentation Example Project </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Presentation Example Project</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div style="width: 75%;">
      <ion-row>
        <ion-col size="12" sizeMd="3">
          <ion-button expand="full" color="primary" (click)="openVideo()">Open Video</ion-button>
        </ion-col>
        <ion-col size="12" sizeMd="3">
          <ion-button expand="full" color="tertiary" (click)="openHtml()">Open Html</ion-button>
        </ion-col>
        <ion-col size="12" sizeMd="3">
          <ion-button expand="full" color="tertiary" (click)="openLocal()">Open Local</ion-button>
        </ion-col>
        <ion-col size="12" sizeMd="3">
          <ion-button expand="full" color="primary" (click)="openUrl()">Open Url</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
